<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>

<body>
    <h1 th:text="${status} + '' + ${error}"></h1>
    <p th:text="${message}"></p>
    <p>ログイン画面に戻ってください</p>
    <form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-link">ログイン画面に戻る</button></form>
</body>

</html>
